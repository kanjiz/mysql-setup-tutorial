<svg width="400" height="270" xmlns="http://www.w3.org/2000/svg">
  <style>
    .code { font: 14px monospace; fill: #333; }
    .label { font: bold 16px sans-serif; }
    .highlight { fill: #4CAF50; font-weight: bold; }
    .arrow { fill: none; stroke: #FF5722; stroke-width: 2; }
  </style>

  <!-- Before -->
  <text x="10" y="20" class="label">Before:</text>
  <rect x="0" y="30" width="390" height="90" fill="#f0f0f0" rx="5" />
  <text x="10" y="50" class="code" xml:space="preserve"># server_type=3</text>
  <text x="10" y="70" class="code" xml:space="preserve">[mysqld]</text>
  <text x="10" y="90" class="code" xml:space="preserve"> </text>
  <text x="10" y="110" class="code" xml:space="preserve"># The next three options are mutually...</text>

  <!-- After -->
  <text x="10" y="150" class="label">After:</text>
  <rect x="0" y="160" width="390" height="120" fill="#e6f3e6" rx="5" />
  <text x="10" y="180" class="code" xml:space="preserve"># server_type=3</text>
  <text x="10" y="200" class="code" xml:space="preserve">[mysqld]</text>
  <text x="10" y="220" class="code highlight" xml:space="preserve">autocommit=0</text>
  <text x="10" y="240" class="code" xml:space="preserve"> </text>
  <text x="10" y="260" class="code" xml:space="preserve"># The next three options are mutually...</text>

  <!-- Arrow and annotation -->
  <path d="M 176 215 L 132 215" class="arrow" marker-end="url(#arrowhead)"/>
  <text x="180" y="220" class="label" fill="#FF5722" font-size="14">追加行</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF5722" />
    </marker>
  </defs>
</svg>
